<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
    
    <style>
        .container {
            background-color: grey;
        }
        h2 {
            color: orange;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <h2 id="title-head">Topics:</h2>
        <img src="/14233005_1298165253535682_605134812887420262_n.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/%22%3EMozilla">homepage</a></p>
      </div>
  </body>

  <script>
    let elementTag = document.getElementsByTagName("p");
    let elementClass = document.getElementsByClassName("container");
    let elementId = document.getElementById("title-head");
    let elementQuerySelector = document.querySelector('.container')

    console.log(elementTag);
    console.log(elementClass);
    console.log(elementId);
    console.log(elementQuerySelector)
</script>

<script type="text/javascript" src="/check.js"></script>
</html>
